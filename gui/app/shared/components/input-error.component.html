<ng-container [ngSwitch]="error$ | async">
  <ng-container *ngSwitchCase="'required'">This field is required.</ng-container>
  <ng-container *ngSwitchCase="'email'">Please enter a valid email address.</ng-container>
  <ng-container *ngSwitchCase="'match'">This field does not match.</ng-container>
</ng-container>
